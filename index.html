<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><img class="header__img" src="/img/Logo.png" alt="Logo Alura"></h1>
    </header>
    <main>
        <section>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p><img src="/img/Group.png"
                    alt="Icono signo de admiración, destancando que la información es importante">Solo letras minúsculas
                y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>
        <section>
            <img src="/img/Muñeco.png"
                alt="Ilustración en tonos azules de una persona sentada con una lupa en su mano mirando un diamante">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button>Copiar</button>
        </section>
    </main>
</body>

</html>
