<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <section class="encoder__content">
            <header class="encoder__header">
                <img class="header__img" src="/img/logo.png" alt="Logo Alura">
            </header>
            <div class="encoder__area">
                <textarea class="encoder__textarea" id="encoderText" placeholder="Ingrese el texto aqui"></textarea>
                <div class="encoder__warning">
                    <img class="encoder__warning-img" src="/img/warning.png"
                        alt="Icono signo de admiración, destancando que la información es importante">
                    <p class="encoder__warning-text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="encoder__buttons">
                    <button class="encoder__btn" id="encodeBtn">Encriptar</button>
                    <button class="encoder__btn" id="decodeBtn">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="decoder__content">
            <div class="decoder__inicial" id="decoderInicial">
                <img class="decoder__inicial-img" src="/img/seeker.png"
                    alt="Ilustración en tonos azules de una persona sentada con una lupa en su mano mirando un diamante">
                <h2 class="decoder__inicial-text">Ningún mensaje fue encontrado</h2>
                <p class="decoder__instructions">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="decoder__area" id="decoderAnswer">
                <textarea class="decoder__textarea" id="decodedText"></textarea>
                <button class="encoder__btn-copy" id="copyBtn">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <p class="footer__text">Realizado por Karen Benitez | 2024 |</p>
        <a class="footer__link" href="https://github.com/karenyesica"><svg aria-hidden="true" height="24"
                viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true"
                class="octicon octicon-mark-github">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
